<ion-header>
  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="square-container">
    <div class="square" *ngFor="let bank of banks">
      <div class="content">
        <b>No  : </b> {{ bank.no }} <br><br>
        <b>Value : </b> {{ bank.amount }} <br><br>
        <b>Action: </b> {{ bank.action }} <br><br>
      </div>
    </div>
  </div>
</ion-content>
