<ion-content [fullscreen]="true">
  <div class="calc-main">
    <div class="calc-display">
      <ion-input type="number" [(ngModel)]="display" class="ion-text-end"></ion-input>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button class="round" color="light" *ngIf="!isc" (click)="click('ac')">AC</button>
          <button ion-button class="round" color="light" *ngIf="isc" (click)="click('c')">C</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="light" (click)="click('+/-')">+/-</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="light" (click)="click('%')">%</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="warning" (click)="click(':')">:</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('7')">7</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('8')">8</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('9')">9</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="warning" (click)="click('X')">X</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('4')">4</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('5')">5</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('6')">6</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="warning" (click)="click('-')">-</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('1')">1</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('2')">2</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click('3')">3</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="warning" (click)="click('+')">+</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="dark" (click)="click('0')" class="double-width square">0</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="dark" (click)="click(',')">,</button>
        </ion-col>
        <ion-col>
          <button ion-button class="round" color="warning" (click)="click('=')">=</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button color="dark" (click)="onNfc('read')" class="double-width square">Balance</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button color="dark" (click)="onNfc('write')" class="double-width square">Deduct/Add Money</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button color="dark" (click)="onNfc('writeInit')" class="double-width square">Initial Money</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button *ngIf="isScan" class="square double-width" color="danger" (click)="cancelScan()"><b>Cancel Scan</b></button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
